    /* 3.寄生式组合继承 */
    function inheritPrototype(subType, superType) {
      const prototype = Object.create(superType.prototype)
      prototype.constructor = subType
      subType.prototype = prototype
    }

    function Person(name, age) {
      this.name = name
      this.age = age
      this.color = ['red', 'green', 'blue']
    }
    Person.prototype.sayName = function () {
      console.log(this.name)
    }

    function Students(name, age, grade) {
      Person.call(this, name, age)
      this.grade = grade
    }
    //Students.prototype = Object.create(Person.prototype)
    inheritPrototype(Students, Person)
    Students.prototype.constructor = Students
    Students.prototype.showGrade = function () {
      console.log(this.grade)
    }
    const s1 = new Students('gh', 21, '3')
    const s2 = new Students('hxd', 19, '1')
    s1.color.push('pink')
    console.log(s1, s2)
